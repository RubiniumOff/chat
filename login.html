<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
</head>
<body>
    <div class="form">
        <div class="form-type">
            <h2>Вход</h2>
            <h2>Регистрация</h2>
        </div>
        <form action="#" data-form_type="auth">
            <label class="login">
                <img src="/icons/login.png" alt="Иконка логина">
                <input type="text">
            </label>
            <label class="password">
                <img src="/icons/password.png" alt="Иконка пароля">
                <input type="password">
            </label>
            <label class="remember">
                <input type="checkbox">
                <p>Запомить меня</p>
            </label>
            <button>Войти</button>
        </form>
    </div>
</body>
</html>
